<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="STyle/style.css">
</head>

<body>
        <div class="container-fluid p-5 d-flex justify-content-center align-items-center ">

            <div class="d-flex justify-content-center align-items-center p-5 bg-dark bg-opacity-75 rounded ">

                <form onsubmit="btn(event)">
                    <h1 class="text-white">Registration Form</h1>
                    <div class="mb-3 p-2">
                        <input type="text" class="form-control" placeholder="Username" id="Username">
                    </div>
                    <div class="mb-3 p-2">
                        <input type="email" class="form-control" placeholder="Email" id="Email">
                    </div>
                    <div class="mb-3 p-2">
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                    </div>
                    <button type="submit" class="btn btn-primary"> Submit</button>
                </form>
            </div>

        </div>

        <div class="container-fluid p-5 d-flex justify-content-center align-items-center ">

            <div class="d-flex justify-content-center align-items-center p-5 bg-dark bg-opacity-75 rounded ">

                <form onsubmit="btns(event)">
                    <h1 class="text-white">Login Form</h1>
                    <div class="mb-3 p-2">
                        <input type="email" class="form-control" placeholder="Email" id="Email2">
                    </div>
                    <div class="mb-3 p-2">
                        <input type="password" class="form-control" placeholder="Password" id="Password2">
                    </div>
                    <button type="submit" class="btn btn-primary"> Submit</button>
                </form>
            </div>

        </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
     <script type="module" src="Script/app.js"></script>

</body>

</html>
